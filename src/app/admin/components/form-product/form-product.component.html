<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Id" formControlName="id" matInput type="text">
            </mat-form-field>
            <div *ngIf="idField.errors && idField.dirty">
                <mat-error *ngIf="idField.hasError('required')">el campo es requerido</mat-error>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Title" formControlName="title" matInput type="text">
            </mat-form-field>
            <div *ngIf="titleField.errors && titleField.dirty">
                <mat-error *ngIf="titleField.hasError('required')">el campo es requerido</mat-error>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Price" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceField.errors && priceField.dirty">
              <mat-error *ngIf="priceField.hasError('price_invalid')">El precio de los productos no puede superar los $100.000</mat-error>
              <mat-error *ngIf="priceField.hasError('required')">el campo es requerido</mat-error>
            </div>
            <!-- <mat-error *ngIf="form.get('price').hasError('required')">el campo es requerido</mat-error>
            <mat-error *ngIf="form.get('price').hasError('price_invalid')">el precio es invalido</mat-error> -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Text" formControlName="description" matInput></textarea>
            </mat-form-field>
            <div *ngIf="descriptionField.errors && descriptionField.dirty">
                <mat-error *ngIf="descriptionField.hasError('required')">el campo es requerido</mat-error>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <img *ngIf="(image$ | async) as image" [src]="image">
            <input type="file" (change)="uploadFile($event)">
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
